<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
</head>
<body>
<div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
</div>

<div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
        <li>
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img
                        src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                        alt="mosquito"
                />
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Spider</p>
                <img
                        src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                        alt="spider"
                />
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Roach</p>
                <img
                        src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                        alt="roach"
                />
            </button>
        </li>
    </ul>
</div>

<div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!! <br>
        Because this game was told you that the game will never ending !! <br>
        DON'T PLAYING TO MUCH . . . 
    </h5>
</div>

    <div class="screen ending-container" id="ending-container">
        <h1>Game Over!</h1>
        <p>Your final score is: <span id="final-score">0</span></p>
        <div id="restart-Container">
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>
<script src="game3.js"></script>
</body>

</html>
